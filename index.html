<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bio Link - GWF</title>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
		<link rel="manifest" href="favicon_io/site.webmanifest">
		<link rel="stylesheet" href="css/public/gwf-main.css">
	</head>
	<body>
		<div class="gwf-bio__wrapper">
			<div class="gwf-bio__holder">
				<div class="gwf-bio__grid">
					<header class="gwf-bio__profile">
						<img src="https://blacknovember30off.fit4go.com.br/wp-content/uploads/2025/11/SIMBOLO_4.png" alt="Foto de Perfil" class="gwf-bio__profile--image">
						<h1 class="gwf-bio__profile--title">Delycacau</h1>
						<p class="gwf-bio__profile--description">
							Conheça mais sobre a
							<span class="gwf-bio__profile--description-destaque">Delycacau</span>!
						</p>
						<div class="gwf-bio__social">
							<a id="instagram_delycacau" href="https://link.delycacau.com/instagram" target="_blank" class="gwf-bio__social--link" aria-label="Instagram">
								<i class="gwf-icon gwf-icon--instagram gwf-bio__social--icon"></i>
							</a>
							<a id="facebook_delycacau" href="https://link.delycacau.com/facebook" target="_blank" class="gwf-bio__social--link" aria-label="Facebook">
								<i class="gwf-icon gwf-icon--facebook-f gwf-bio__social--icon"></i>
							</a>
						</div>
					</header>
					<section class="gwf-bio__card">
						<div class="gwf-bio__links">
							<a id="loja_florianopolis" href="https://link.delycacau.com/loja-florianopolis" target="_blank" class="gwf-bio__links--item">
								<i class="gwf-icon gwf-icon--whatsapp gwf-bio__links--icon"></i>
								<span class="gwf-bio__links--text">Loja Florianópolis</span>
							</a>
							<a id="loja_lages" href="https://link.delycacau.com/loja-lages" target="_blank" class="gwf-bio__links--item">
								<i class="gwf-icon gwf-icon--whatsapp gwf-bio__links--icon"></i>
								<span class="gwf-bio__links--text">Loja Lages</span>
							</a>

							<a id="loja_camboriu" href="https://link.delycacau.com/loja-balneario-camboriu" target="_blank" class="gwf-bio__links--item">
								<i class="gwf-icon gwf-icon--whatsapp gwf-bio__links--icon"></i>
								<span class="gwf-bio__links--text">Loja Balneário Camboriú</span>
							</a>

							<a id="loja_virtual" href="https://link.delycacau.com/loja-online" target="_blank" class="gwf-bio__links--item">
								<i class="gwf-icon gwf-icon--shop gwf-bio__links--icon"></i>
								<span class="gwf-bio__links--text">Comprar na loja Virtual</span>
							</a>
						</div>
					</section>
				</body>
			</html>
